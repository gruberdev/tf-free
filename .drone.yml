---
kind: pipeline
type: docker
name: Documentation
steps:
  - name: build_static
    image: node:14.4
    commands:
      - npm install -g @codedoc/cli
      - codedoc install
      - codedoc build
    when:
      branch:
        - master
      event:
        - push
