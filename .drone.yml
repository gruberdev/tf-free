---
kind: pipeline
type: docker
name: Amazon Web Services (AWS)
depends_on:
  - Basic testing
  - Kickoff
trigger:
  branch:
    - main
    - feature/aws_*
steps:
  - name: Setup AWS
    image: golang:1.16.4-alpine
    commands:
      - rm test/aws/go.mod || true
      - rm test/aws/go.sum || true
      - cd test/aws && go mod init "github.com/gruberdev/tf-free" && go mod tidy
    environment:
      AWS_DEFAULT_REGION:
        from_secret: aws_region
      AWS_SECRET_ACCESS_KEY:
        from_secret: aws_key
      AWS_ACCESS_KEY_ID:
        from_secret: aws_id

  - name: Unit Test EC2
    image: golang:1.16.4-alpine
    commands:
      - apk add build-base git curl
      - apk add --no-cache terraform --repository=http://dl-cdn.alpinelinux.org/alpine/edge/community
      - cd test/aws
      - go mod tidy
      - go test -v -timeout 14m -run TestUnitEC2
    depends_on:
      - Setup AWS
    environment:
      AWS_DEFAULT_REGION:
        from_secret: aws_region
      AWS_SECRET_ACCESS_KEY:
        from_secret: aws_key
      AWS_ACCESS_KEY_ID:
        from_secret: aws_id

---
kind: pipeline
type: docker
name: Google Cloud Provider (GCP)
depends_on:
  - Basic testing
  - Kickoff
