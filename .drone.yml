---
kind: pipeline
type: docker
name: Static Code Analysis
steps:
  - name: plan
    image: golang:1.16.4-alpine
    commands:
      - apk add curl
      - mkdir -p /root/keys && echo $GOOGLE_KEY > /root/keys/application_default_credentials.json
      - export GOOGLE_APPLICATION_CREDENTIALS=/root/keys/application_default_credentials.json
      - export TF_VAR_aws_default_region=$AWS_DEFAULT_REGION
      - export TF_VAR_aws_account_id=$AWS_ACCESS_KEY_ID
      - export TF_VAR_aws_account_key=$AWS_SECRET_ACCESS_KEY
      - sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin
      - task init-drone
      - task tf-init
      - terraform plan
    when:
      event:
        - push
        - pull_request
      GOOGLE_PROJECT:
        from_secret: gcp_project_id
      GOOGLE_KEY:
        from_secret: gcp_default
      AWS_DEFAULT_REGION:
        from_secret: aws_region
      AWS_SECRET_ACCESS_KEY:
        from_secret: aws_key
      AWS_ACCESS_KEY_ID:
        from_secret: aws_id

  - name: tfsec
    image: tfsec/tfsec
    commands:
      - tfsec . -e GCP003,AWS044,GEN003
    when:
      status:
        - success
        - failure
      event:
        - push
        - pull_request
    environment:
      GOOGLE_PROJECT:
        from_secret: gcp_project_id
      GOOGLE_KEY:
        from_secret: gcp_default
      AWS_DEFAULT_REGION:
        from_secret: aws_region
      AWS_SECRET_ACCESS_KEY:
        from_secret: aws_key
      AWS_ACCESS_KEY_ID:
        from_secret: aws_id

  - name: terrascan
    image: accurics/terrascan
    commands:
      - terrascan scan
    when:
      status:
        - success
        - failure
      event:
        - push
        - pull_request
        - rollback
    environment:
      GOOGLE_PROJECT:
        from_secret: gcp_project_id
      GOOGLE_KEY:
        from_secret: gcp_default
      AWS_DEFAULT_REGION:
        from_secret: aws_region
      AWS_SECRET_ACCESS_KEY:
        from_secret: aws_key
      AWS_ACCESS_KEY_ID:
        from_secret: aws_id
