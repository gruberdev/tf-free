---
kind: pipeline
type: docker
name: Kickoff
trigger:
  event:
    - push
    - pull_request
steps:
  - name: Notification Webhook
    image: appleboy/drone-discord
    settings:
      webhook_id:
        from_secret: discord_id
      webhook_token:
        from_secret: discord_token
      message: |-
        Drone CI multi-pipeline task initialized.
        Build number: {{build.number}}

---
kind: pipeline
type: exec
name: Basic testing
trigger:
  event:
    - push
    - pull_request
steps:
  - name: Terraform Plan
    commands:
      - mkdir -p ~/.ssh-temp
      - chmod 700 ~/.ssh-temp
      - ssh-keygen -t rsa -b 4096 -C "example@gmail.com" -N 'test' -f ~/.ssh-temp/id_rsa
      - gcloud auth activate-service-account --key-file /home/gruber/gcp.json
      - terraform init -reconfigure -force-copy
      - terraform plan
    when:
      event:
        - push
    environment:
      GOOGLE_APPLICATION_CREDENTIALS:
        from_secret: gcp_key_path
      PROJECT_ID:
        from_secret: gcp_project_id
      SERVICE_ACCOUNT:
        from_secret: gcp_app_key
      AWS_DEFAULT_REGION:
        from_secret: aws_region
      AWS_SECRET_ACCESS_KEY:
        from_secret: aws_key
      AWS_ACCESS_KEY_ID:
        from_secret: aws_id

  - name: Docker build
    commands:
      - task test-docker
    when:
      event:
        - push
    environment:
      GOOGLE_APPLICATION_CREDENTIALS:
        from_secret: gcp_key_path
      PROJECT_ID:
        from_secret: gcp_project_id
      SERVICE_ACCOUNT:
        from_secret: gcp_app_key
      AWS_DEFAULT_REGION:
        from_secret: aws_region
      AWS_SECRET_ACCESS_KEY:
        from_secret: aws_key
      AWS_ACCESS_KEY_ID:
        from_secret: aws_id

---
kind: pipeline
type: docker
name: Notification Basic Sucessfull
depends_on:
  - Basic testing
