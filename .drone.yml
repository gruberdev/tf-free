  branch:
    - main
    - feature/gcp_*
steps:
  - name: Setup
    image: golang:1.16.4-alpine
    commands:
      - cd test/gcp && go mod init "github.com/gruberdev/tf-free" && go mod tidy
      - cd ../docker && go mod init "github.com/gruberdev/tf-free" && go mod tidy
      - cd ../aws && go mod init "github.com/gruberdev/tf-free" && go mod tidy
    environment:
      GOOGLE_PROJECT:
        from_secret: gcp_project_id
      GOOGLE_KEY:
        from_secret: gcp_default
