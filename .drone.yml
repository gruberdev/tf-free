---
kind: pipeline
type: docker
name: Code Analysis CI
steps:
  - name: plan
    image: golang:1.16.4-alpine
    commands:
      - apk add build-base git curl
      - apk add --no-cache terraform --repository=http://dl-cdn.alpinelinux.org/alpine/edge/community
      - echo $GCP_SERVICE_ACCOUNT > gcp.json
      - export GOOGLE_APPLICATION_CREDENTIALS=$PWD/gcp.json
      - terraform init
      - terraform plan
    when:
      event:
        - push
        - pull_request
    environment:
      GOOGLE_PROJECT:
        from_secret: gcp_project_id
      GCP_SERVICE_ACCOUNT:
        from_secret: gcp_project_key

  - name: tfsec
    image: tfsec/tfsec
    commands:
      - tfsec . -e GCP003,AWS044,GEN003
    when:
      event:
        - push
        - pull_request
    environment:
      GOOGLE_PROJECT:
        from_secret: gcp_project_id

  - name: terrascan
    image: accurics/terrascan
    commands:
      - terrascan scan
    when:
      event:
        - push
        - pull_request
        - rollback
    environment:
      GOOGLE_PROJECT:
        from_secret: gcp_project_id

---
kind: pipeline
type: docker
name: Testing Google Cloud Provider (GCP)
steps:
  - name: unit_compute
    image: golang:1.16.4-alpine
    commands:
      - apk add build-base
      - apk add --no-cache terraform --repository=http://dl-cdn.alpinelinux.org/alpine/edge/community
      - cd examples/gcp/unit/compute
      - echo $GCP_SERVICE_ACCOUNT > gcp.json
      - export GOOGLE_APPLICATION_CREDENTIALS=$PWD/gcp.json
      - cd ../../../../
      - cd test
      - go mod init "github.com/gruberdev/tf-free"
      - go mod tidy
      - go test -v -timeout 5m -run TestUnitCompute
    when:
      event:
        - push
        - pull_request
        - rollback
    environment:
      GOOGLE_PROJECT:
        from_secret: gcp_project_id
      GCP_SERVICE_ACCOUNT:
        from_secret: gcp_project_key

  - name: provider_integration
    image: golang:1.16.4-alpine
    commands:
      - apk add build-base
      - apk add --no-cache terraform --repository=http://dl-cdn.alpinelinux.org/alpine/edge/community
      - cd examples/gcp/e2e
      - echo $GCP_SERVICE_ACCOUNT > gcp.json
      - export GOOGLE_APPLICATION_CREDENTIALS=$PWD/gcp.json
      - cd ../../../
      - cd test
      - go mod init "github.com/gruberdev/tf-free"
      - go mod tidy
      - go test -v -timeout 10m -run TestIntegrationGCP
    when:
      event:
        - push
        - pull_request
    environment:
      GOOGLE_PROJECT:
        from_secret: gcp_project_id
      GCP_SERVICE_ACCOUNT:
        from_secret: gcp_project_key

  - name: tf-notify
    image: golang:1.16.4-alpine
    commands:
      - apk add build-base git curl
      - go get -u github.com/mercari/tfnotify
      - apk add --no-cache terraform --repository=http://dl-cdn.alpinelinux.org/alpine/edge/community
      - echo $GCP_SERVICE_ACCOUNT > gcp.json
      - export GOOGLE_APPLICATION_CREDENTIALS=$PWD/gcp.json
      - terraform init
      - terraform plan | tfnotify plan
    when:
      event:
        - push
        - pull_request
    environment:
      GOOGLE_PROJECT:
        from_secret: gcp_project_id
      GCP_SERVICE_ACCOUNT:
        from_secret: gcp_project_key
      GITHUB_TOKEN:
        from_secret: github_token
